<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>index</title>
    <link rel="stylesheet" href="reset.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="jquery-1.2.6.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery.carousel.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css" media="screen">
      .carousel {
        overflow: hidden;
        border: 1px solid red;
      }
      ol, ul {
        position: relative;
      }
      ol, li {
        float: left;
        width: 200px;
        height: 100px;
      }
    </style>
    
  </head>
  <body >
    <ol>
      <li><span>&laquo;</span>one.1<span>&raquo;</span></li>
      <li><span>&laquo;</span>one.2<span>&raquo;</span></li>
      <li><span>&laquo;</span>one.3<span>&raquo;</span></li>
    </ol>
    <ul>
      <li><span>&laquo;</span>two.1<span>&raquo;</span></li>
      <li><span>&laquo;</span>two.2<span>&raquo;</span></li>
      <li><span>&laquo;</span>two.3<span>&raquo;</span></li>
    </ul>
    <script type="text/javascript" charset="utf-8">

      $(function() {
        $("ol").carousel({ 
          nextButton: "ol > li span:last-child", 
          prevButton: "ol > li span:first-child",
          nextMissingItem: function(index) {
            return "<li><span>&laquo;</span>one.one<span>&raquo;</span></li>";
          },
        });
        $("ul").carousel({ 
          nextButton: "ul > li span:last-child", 
          prevButton: "ul > li span:first-child",
          index: 1,
        });
      });
      
    </script>
  </body>
</html>
