<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>index</title>
    <script src="jquery-1.2.6.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lib/jquery.carousel.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="reset.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="doc.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <style type="text/css" media="screen">
      .carousel {
        overflow: hidden;
      }
      .disabled, .locked {
        cursor: default;
        color: #bbb;
      }
      
      ol, ul {
        position: relative;
      }
      ol li {
        float: left;
        width: 200px;
        height: 100px;
      }
      ul li {
        float: left;
        width: 200px;
        background: #eee;

      }
      .button {
        cursor: pointer;
      }
      
      .example {
        clear: both;
      }
      
      .example .carousel {
        border: 1px solid #aaa;
      }
      
      #example2 .carousel {
        float: left;
        display: inline;
      }
      
      #example2 span {
        float: left;
      }
      
      #next, #prev {
        margin: 0 1em;
      }
    </style>
    
  </head>
  <body>
    <h1>Carousel Examples</h1>
    <div class="example">
      <h2>Simple Carousel</h2>
      <p>Only the previous and next buttons are specified.</p>
      <ol>
        <li><span class="button">&laquo;</span>one.1<span class="button">&raquo;</span></li>
        <li><span class="button">&laquo;</span>one.2<span class="button">&raquo;</span></li>
        <li><span class="button">&laquo;</span>one.3<span class="button">&raquo;</span></li>
      </ol>
    </div>
    <div id="example2" class="example">
      <h2>Another Simple Example</h2>
      <span id="prev" class="button">prev</span>
      <ul>
        <li>two.1</li>
        <li>two.2</li>
        <li>two.3</li>
      </ul>
      <span id="next" class="button">next</span>
    </div>
    <script type="text/javascript" charset="utf-8">

      $(function() {
        $("ol").carousel({ 
          nextButton: "ol > li span:last-child", 
          prevButton: "ol > li span:first-child",
        });
        
        
        $("ul").carousel({ 
          nextButton: "#next", 
          prevButton: "#prev",
          index: 1,
          nextMissingItem: function(index) {
            return "<li><span>&laquo;</span>one.one<span>&raquo;</span></li>";
          },
        });
      });
      
    </script>
  </body>
</html>
